<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #login-form, #item-section {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: #ccc 1px solid;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Flask App</h1>
        </div>
    </header>
    <div class="container">
        <form id="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
        <div id="item-section" class="hidden">
            <form id="add-item-form" action="/add_item" method="post">
                <input type="text" name="name" placeholder="Item Name">
                <input type="text" name="price" placeholder="Item Price">
                <input type="text" name="image_url" placeholder="Item Image URL">
                <button type="submit">Add Item</button>
            </form>
            <div id="item-message"></div>
            <h2>Items</h2>
            <ul id="items-list"></ul>
            <form id="logout-form" action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    <script>
        async function login(event) {
            event.preventDefault();
            const form = document.getElementById('login-form');
            const formData = new FormData(form);

            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            const result = await response.json();
            if (result.status === 'success') {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('item-section').classList.remove('hidden');
                loadItems();
            } else {
                document.getElementById('login-message').innerText = 'Login failed. Please try again.';
            }
        }

        async function loadItems() {
            const response = await fetch('/items');
            const items = await response.json();
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = '';
            for (const key in items) {
                const item = items[key];
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.name} - $${item.price} - <img src="${item.image_url}" alt="${item.name}" width="50">`;
                itemsList.appendChild(listItem);
            }
        }

        document.getElementById('login-form').addEventListener('submit', login);
    </script>
</body>
</html>
